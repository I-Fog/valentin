<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuestra Historia - San ValentÃ­n</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #ffebee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', cursive;
        }

        #initial-screen {
            text-align: center;
            padding: 20px;
        }

        .question {
            font-size: 2.5em;
            color: #d32f2f;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        #siBtn {
            background-color: #4CAF50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
        }

        #video-container {
            display: none;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        #myVideo {
            max-width: 90vw;
            max-height: 70vh;
        }

        #message {
            position: absolute;
            bottom: 20px;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .confeti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff69b4;
            clip-path: polygon(50% 0%, 60% 30%, 100% 50%, 60% 70%, 50% 100%, 40% 70%, 0% 50%, 40% 30%);
            animation: explocion 3s ease-out forwards;
            z-index: 1000;
        }

        @keyframes explocion {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="initial-screen">
        <div class="question">Â¿Quieres ser mi San ValentÃ­n? ðŸ’–</div>
        <div class="btn-container">
            <button class="btn" id="siBtn">Â¡SÃ­!</button>
            <button class="btn" id="noBtn">Â¡No!</button>
        </div>
    </div>

    <div id="video-container">
        <video id="myVideo" controls>
            <source src="valentin_video.mp4" type="video/mp4">
            Tu navegador no soporta videos HTML5.
        </video>
        <div id="message">
            <h1>Â¡Feliz San ValentÃ­n, Mi Amor! ðŸŒ¹</h1>
            <p>Eres la mejor cosa que me ha pasado...</p>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="valentin_music.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        let scaleFactor = 1;
        
        document.getElementById('noBtn').addEventListener('click', function() {
            scaleFactor *= 1.2;
            document.getElementById('siBtn').style.transform = `scale(${scaleFactor})`;
            const mensajes = [
                "Â¿segura? ðŸ˜¢",
                "porfa :c",
                "Â¿sabia que no me querÃ­as ? </3",
                "mentira :c"
            ];
            alert(mensajes[Math.floor(Math.random() * mensajes.length)]);
        });

        document.getElementById('siBtn').addEventListener('click', function() {
            document.getElementById('initial-screen').style.display = 'none';
            document.getElementById('video-container').style.display = 'block';
            
            const video = document.getElementById('myVideo');
            const music = document.getElementById('backgroundMusic');
            
            video.play();
            music.play();
            video.loop = true;
            
            setInterval(crearConfeti, 5000);
            crearConfeti();

            function crearConfeti() {
                const colores = ['#ff69b4', '#ff1493', '#c71585', '#db7093', '#ffb6c1'];
                const cantidad = 50;
                
                for (let i = 0; i < cantidad; i++) {
                    const confeti = document.createElement('div');
                    confeti.className = 'confeti';
                    const posX = Math.random() * window.innerWidth;
                    const posY = Math.random() * window.innerHeight * 0.3;
                    const angulo = (Math.random() * 360) * (Math.PI / 180);
                    const velocidad = 100 + Math.random() * 200;
                    const tx = Math.cos(angulo) * velocidad;
                    const ty = Math.sin(angulo) * velocidad;
                    
                    confeti.style.setProperty('--tx', `${tx}px`);
                    confeti.style.setProperty('--ty', `${ty}px`);
                    confeti.style.left = `${posX}px`;
                    confeti.style.top = `${posY}px`;
                    confeti.style.background = colores[Math.floor(Math.random() * colores.length)];
                    document.body.appendChild(confeti);
                    setTimeout(() => confeti.remove(), 3000);
                }
            }
        });
    </script>
</body>
</html>
